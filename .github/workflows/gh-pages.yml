name: Deploy site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-22.04
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup dependencies
        run: |
          sudo apt update
          sudo apt install -y pandoc
      - name: Build docs
        run: |
          MATHJAX_URI="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/mml-chtml.min.js"
          for doc in $(find . -type f -name "*.md" -mindepth 2); do
            output_dir=$(dirname "${doc}")
            output_html="${output_dir}/index.html"
            cp ./style.css "${output_dir}"
            pandoc -s --toc -c "style.css" --katex="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/" -o "${output_html}" "${doc}" --metadata title="$(basename ${output_dir})"
          done
      - name: Create index.html
        run: |
          echo "<html><head><script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js'></script><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'></head><body><div class="container-fluid"><h1 class="display-1">TiTilda Appunti</h1><ul>" > index.html
          for doc_dir in $(find . -type d -mindepth 1 -maxdepth 1 | sort); do
            if [[ -f "${doc_dir}/index.html" ]]; then
              echo "<li><a href=\"${doc_dir}/index.html\">$(basename "${doc_dir}")</a></li>" >> index.html
            fi
          done
          echo "</ul></div></body></html>" >> index.html
      - name: Delete symlinks if any
        run: |
          find . -type l -delete
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./
    
  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: github-pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for this action
