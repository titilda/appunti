name: Deploy site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-22.04
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup dependencies
        run: |
          sudo apt update
          sudo apt install -y pandoc
      - name: Build docs
        run: |
          find . -type f -name "*.md" -mindepth 2 -print0 | sort -z | while read -d $'\0' doc
            do
              output_dir=$(dirname "${doc}")
              output_dir_name=$(basename "${output_dir}")
              output_html="${output_dir}/index.html"
              cp ./style.css "${output_dir}"
              pandoc --template "template.html" --toc -c "style.css" --katex="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/" -o "${output_html}" "${doc}" --metadata "toc-title=Indice" --metadata "lang=it"
            done
      - name: Create index.html
        run: |
          echo "<html> \
            <head> \
            <meta name="viewport" content="width=device-width, initial-scale=1"> \
            <title>TiTilda Appunti</title> \
            <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js'></script> \
            <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'> \
            </head> \
            <body> \
            <div class="container"> \
            <h1>TiTilda Appunti</h1> \
            <ul>" > index.html
          find . -type d -mindepth 1 -maxdepth 1 -print0 | sort | while read -d $'\0' doc_dir
            do
              if [[ -f "${doc_dir}/index.html" ]]; then
                echo "<li><a href=\"${doc_dir}/index.html\">$(basename "${doc_dir}")</a></li>" >> index.html
              fi
            done
          echo "</ul></div></body></html>" >> index.html
      - name: Delete symlinks if any
        run: |
          find . -type l -delete
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./
    
  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: github-pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for this action
